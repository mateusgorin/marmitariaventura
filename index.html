    <style>
      :root {
        --brand-orange-soft: #fff5ed; 
        --brand-pink-soft: #fff0f3;   
      }
      
      * { 
        -webkit-tap-highlight-color: transparent; 
        box-sizing: border-box; 
        -webkit-touch-callout: none;
      }
      
      html { 
        height: 100%; 
        background-color: #fffaf7; 
        scroll-behavior: smooth;
        overscroll-behavior-y: none;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        min-height: 100%;
        background-color: #fffaf7;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'DM Serif Display', serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }

      /* Camada de Gradientes em Movimento (Laranja e Rosa) */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -3;
        background-color: #fffaf7;
      }

      .mesh-bg::before {
        content: "";
        position: absolute;
        inset: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          radial-gradient(circle at 20% 20%, #ff9e6d 0%, transparent 60%),
          radial-gradient(circle at 80% 25%, #f65d94 0%, transparent 60%),
          radial-gradient(circle at 35% 75%, #ffb48a 0%, transparent 65%),
          radial-gradient(circle at 75% 85%, #ff7ea5 0%, transparent 65%);
        filter: blur(100px);
        opacity: 0.85;
        animation: drift 20s infinite alternate ease-in-out;
      }

      /* Camada de Desfoque (Frosted Glass) */
      .glass-overlay {
        position: fixed;
        inset: 0;
        z-index: -2;
        backdrop-filter: blur(80px);
        background: rgba(255, 250, 247, 0.2);
      }

      @keyframes drift {
        0% { transform: rotate(0deg) scale(1) translate(0, 0); }
        50% { transform: rotate(3deg) scale(1.15) translate(3%, 3%); }
        100% { transform: rotate(-3deg) scale(1.05) translate(-2%, -2%); }
      }

      .noise {
        position: fixed;
        inset: 0;
        opacity: 0.04;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .sunbeam {
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right, 
          transparent 0%, 
          rgba(255, 255, 255, 0) 30%,
          rgba(255, 255, 255, 0.45) 50%, 
          rgba(255, 255, 255, 0) 70%,
          transparent 100%
        );
        transform: skewX(-25deg);
        animation: sunbeam-pass 7s infinite ease-in-out;
        pointer-events: none;
        z-index: 20;
      }

      @keyframes sunbeam-pass {
        0% { left: -150%; opacity: 0; }
        10% { opacity: 1; }
        70% { left: 150%; opacity: 1; }
        75% { left: 150%; opacity: 0; }
        100% { left: 150%; opacity: 0; }
      }
    </style>
