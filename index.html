    <style>
      :root {
        --brand-orange: #ffe0c2; 
        --brand-pink: #ffccd9;   
        --brand-accent-orange: #f59e0b;
        --brand-accent-pink: #F65D94;
        --brand-dark: #0f172a;
        --brand-slate: #1e293b;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--brand-slate);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        touch-action: manipulation;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .font-serif { font-family: 'DM Serif Display', serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-pink) 100%);
      }

      .glass-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.65;
        pointer-events: none;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, #ffcc80 0%, transparent 80%);
        animation: float 28s infinite alternate;
      }

      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(circle, #ffacc6 0%, transparent 80%);
        animation: float 32s infinite alternate-reverse;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
      }

      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        40%, 100% { transform: translateX(150%) skewX(-20deg); }
      }

      .shimmer-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 6s infinite ease-in-out;
        pointer-events: none;
      }

      .card-grain {
        position: relative;
        overflow: hidden;
      }
      .card-grain::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.04;
        pointer-events: none;
        z-index: 1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(15px); filter: blur(5px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.2s; }
      .delay-3 { animation-delay: 0.3s; }
      .delay-4 { animation-delay: 0.4s; }

      ::-webkit-scrollbar { width: 0px; }
      
      a, button {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
