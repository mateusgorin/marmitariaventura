
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marmitaria Ventura - Cozinha Instrumental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --ventura-orange: #f59e0b;
        --ventura-pink: #F65D94;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #fcfcfc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: #1a1a1a;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }

      .font-elegant {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Efeito de Azulejo de Cozinha Suave */
      .kitchen-tiles {
        background-color: #ffffff;
        background-image:  linear-gradient(#f1f5f9 1px, transparent 1px), linear-gradient(90deg, #f1f5f9 1px, transparent 1px);
        background-size: 60px 60px;
      }

      /* Scrollbar Elegante */
      ::-webkit-scrollbar { width: 6px; background: #f8fafc; }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ventura-pink);
      }

      .glow-pink { box-shadow: 0 10px 30px -10px rgba(246, 93, 148, 0.4); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
    <script type="importmap">

      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",

      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

</html>
