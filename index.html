    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=DM+Serif+Display&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --brand-orange: #ffe0c2; 
        --brand-pink: #ffccd9;   
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }

      html, body {
        overscroll-behavior-y: none;
        /* Removido position: fixed para evitar conflitos com barras de navegação */
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--brand-orange); /* Fundo sólido base */
      }

      body {
        font-family: 'Inter', sans-serif;
        user-select: none;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      #root {
        flex: 1;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      .font-serif { font-family: 'DM Serif Display', serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }

      /* O degradê agora respeita os limites da janela do navegador */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -2;
        background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-pink) 100%);
      }

      .noise {
        position: fixed;
        inset: 0;
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: reveal 0.6s ease-out forwards; }
      
      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.2s; }
      .delay-3 { animation-delay: 0.3s; }
      .delay-4 { animation-delay: 0.4s; }

      .card-grain {
        position: relative;
        overflow: hidden;
      }
      .card-grain::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='nf'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23nf)'/%3E%3C/svg%3E");
      }
    </style>
