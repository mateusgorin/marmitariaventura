      .font-montserrat { font-family: 'Montserrat', sans-serif; }

      /* FUNDO DEGRADÊ REFINADO (MESH GRADIENT SUAVE) */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-color: #fffaf7;
        overflow: hidden;
      }

      .mesh-bg::before {
        content: "";
        position: absolute;
        inset: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          radial-gradient(circle at 30% 20%, #ffebdb 0%, transparent 50%),
          radial-gradient(circle at 70% 30%, #ffdee7 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, #ffebdb 0%, transparent 60%),
          radial-gradient(circle at 80% 70%, #ffdee7 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, #fffaf7 0%, transparent 60%);
        filter: blur(80px) saturate(1.2);
        opacity: 0.9;
        animation: drift 30s infinite alternate ease-in-out;
      }

      /* Camada de suavização extra */
      .mesh-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: brightness(1.02);
      }

      @keyframes drift {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(3deg) scale(1.1); }
        100% { transform: rotate(-3deg) scale(1); }
      }

      .noise {
        position: fixed;
        inset: 0;
        opacity: 0.04;
        z-index: -1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .delay-1 { animation-delay: 0.15s; }
      .delay-2 { animation-delay: 0.25s; }
      .delay-3 { animation-delay: 0.35s; }
      .delay-4 { animation-delay: 0.45s; }

      .card-grain {
        position: relative;
        overflow: hidden;
      }
      .card-grain::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.05;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='nf'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23nf)'/%3E%3C/svg%3E");
      }

      /* EFEITO SUNBEAM INTENSO - INTERVALO REDUZIDO */
      .sunbeam {
        position: absolute;
        top: 0;
        left: -150%;
        width: 80%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-30deg);
        animation: sunbeam-pass 8s infinite ease-in-out;
        pointer-events: none;
        z-index: 20;
        mix-blend-mode: overlay;
      }

      @keyframes sunbeam-pass {
        0% { left: -150%; opacity: 0; }
        10% { opacity: 1; }
        60% { left: 150%; opacity: 0; }
        100% { left: 150%; opacity: 0; }
      }
